{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Guest Sign-Up</title>
    <link rel="stylesheet" href="guest_signup.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="College Logo" id="logo">
        <h1> Campus Mess Management</h1>
    </header>
    <main>
        <div class="form-box">
            <h2 class="signup-title">Sign-Up</h2>
            <form method="post" action="{% url 'guest_signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" name="phone_number" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" required>
                </div>

                <button type="submit" class="signup-button"><a href="{% url 'guest_login' %}">Sign Up</a></button><br>

                <a href="{% url 'guest_login' %}" class="signin-link">Already a member? Sign in</a>
            </form>
        </div>
    </main>
</body>
</html>
