{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Hostler Sign-Up</title>
    <link rel="stylesheet" href="hostler_signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="College Logo" class="logo">
            <h1> Campus Mess Management</h1>
        </div>
        <main>
            <div class="form-box">
                <h2 class="signup-title">Sign-Up</h2>
                <form method="post" action="{% url 'hostler_signup' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="enrollment_number">Enrollment Number:</label>
                        <input type="text" name="enrollment_number" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="hostel_name">Hostel Name:</label>
                        <input type="text" name="hostel_name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="signup-button"><a href="{% url 'hostler_login' %}">Sign Up</a></button><br>

                    <a href="{% url 'hostler_login' %}" class="signin-link">Already a member? Sign in</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
